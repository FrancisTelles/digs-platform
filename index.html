
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digs App - Regenerative Agriculture</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0e1a;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #D4AF37; /* Mustard color for the logo */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .main-card {
            background-color: #1c2333;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .course-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .meditation-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .begin-button {
            background-color: #3a4356;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .prompt-container {
            margin-top: 20px;
        }
        .prompt-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .prompt-input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #1c2333;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .speech-to-text-button {
            background-color: #3a4356;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .options-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        .option-button {
            background-color: #3a4356;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 48%;
        }
        .digs-container {
            display: none;
            margin-top: 20px;
        }
        .dig {
            background-color: #1c2333;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .dig-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .source-button {
            display: inline-block;
            background-color: #3a4356;
            color: #ffffff;
            padding: 5px 10px;
            margin-right: 5px;
            margin-top: 10px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">Digs</span>
        </header>
        
        <div class="main-card">
            <div class="course-title">REGENERATIVE AGRICULTURE</div>
            <div class="meditation-info">
                <span>Dig 1 of 5</span>
                <span>10m 26s âœ“</span>
            </div>
            <button class="begin-button">Begin Again</button>
        </div>

        <div class="prompt-container">
            <div class="prompt-title">Submit Your Question</div>
            <input type="text" class="prompt-input" id="prompt-input" placeholder="Enter your prompt here...">
            <button class="speech-to-text-button" id="speech-to-text-button">ðŸŽ¤ Speak to Submit</button>
            <button class="option-button" id="submit-button">Submit</button>
        </div>

        <div class="options-container" id="options-container">
            <button class="option-button" id="read-button">Read Digs</button>
            <button class="option-button" id="listen-button">Listen to Digs</button>
        </div>

        <div class="digs-container" id="digs-container"></div>
    </div>

    <script>
        const readButton = document.getElementById('read-button');
        const listenButton = document.getElementById('listen-button');
        const optionsContainer = document.getElementById('options-container');
        const digsContainer = document.getElementById('digs-container');
        const promptInput = document.getElementById('prompt-input');
        const submitButton = document.getElementById('submit-button');
        const speechToTextButton = document.getElementById('speech-to-text-button');

        const sampleResponse = {
            digs: [
                { title: "Principles of No-Till Farming", content: "No-till farming avoids soil disturbance...", sources: ["Regenerative Ag Podcast"] },
                { title: "Soil Health Benefits", content: "Enhances organic matter...", sources: ["Soil Health Institute"] },
                { title: "Carbon Sequestration", content: "No-till retains carbon in soil...", sources: ["Kiss the Ground"] },
                { title: "Natural Pest Control", content: "Healthy soil reduces pests...", sources: ["Advancing Eco Ag"] },
                { title: "Long-Term Benefits", content: "Yields improve over time...", sources: ["No-Till Farmer"] }
            ]
        };

        function displayDigs() {
            digsContainer.innerHTML = '';
            sampleResponse.digs.forEach((dig, index) => {
                const digElement = document.createElement('div');
                digElement.classList.add('dig');
                
                const titleElement = document.createElement('h3');
                titleElement.classList.add('dig-title');
                titleElement.textContent = `Dig ${index + 1}: ${dig.title}`;
                
                const contentElement = document.createElement('p');
                contentElement.textContent = dig.content;
                
                const sourcesElement = document.createElement('div');
                dig.sources.forEach(source => {
                    const sourceButton = document.createElement('span');
                    sourceButton.classList.add('source-button');
                    sourceButton.textContent = source;
                    sourcesElement.appendChild(sourceButton);
                });
                
                digElement.appendChild(titleElement);
                digElement.appendChild(contentElement);
                digElement.appendChild(sourcesElement);
                digsContainer.appendChild(digElement);
            });
            digsContainer.style.display = 'block';
        }

        function submitPrompt() {
            const prompt = promptInput.value;
            alert('Prompt submitted: ' + prompt);
            optionsContainer.style.display = 'flex';
        }

        function startSpeechToText() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    promptInput.value = transcript;
                };

                recognition.onerror = function(event) {
                    alert('Speech recognition error: ' + event.error);
                };

                recognition.start();
            } else {
                alert('Speech recognition is not supported in your browser.');
            }
        }

        readButton.addEventListener('click', displayDigs);
        listenButton.addEventListener('click', () => { alert('Listening feature coming soon!') });
        submitButton.addEventListener('click', submitPrompt);
        speechToTextButton.addEventListener('click', startSpeechToText);
    </script>
</body>
</html>
